<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
  <title>Photogallery</title>
</head>

<body>
  <header class="main-header">
    <h1 class="logo-text">Photogallery</h1>
  </header>
  <main class="main-content">
    <ul class="thumbnail-list">
      <li class="thumbnail-item">
        <a href="img\landscape1.jpg" data-image-role="trigger"
                                     data-image-title="Stayin' Alive"
                                     data-image-url="img\landscape1.jpg">
          <img class="thumbnail-image" src="img\landscape1.jpg" alt="">
          <span class="thumbnail-title">Barry</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img\landscape2.jpg" data-image-role="trigger"
                                     data-image-title="How Deep Is Your Love"
                                     data-image-url="img\landscape2.jpg">
          <img class="thumbnail-image" src="img\landscape2.jpg" alt="">
          <span class="thumbnail-title">Robin</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img\landscape3.jpg" data-image-role="trigger"
                                     data-image-title="You Should Be Dancing"
                                     data-image-url="img\landscape3.jpg">
          <img class="thumbnail-image" src="img\landscape3.jpg" alt="">
          <span class="thumbnail-title">Maurice</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img\landscape4.jpg" data-image-role="trigger"
                                     data-image-title="Night Fever"
                                     data-image-url="img\landscape4.jpg">
          <img class="thumbnail-image" src="img\landscape4.jpg" alt="">
          <span class="thumbnail-title">Lesley</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img\landscape5.jpg" data-image-role="trigger"
                                     data-image-title="To Love Somebody"
                                     data-image-url="img\landscape5.jpg">
          <img class="thumbnail-image" src="img\landscape5.jpg" alt="">
          <span class="thumbnail-title">Barbara</span>
        </a>
      </li>      
    </ul>
    <div class="detail-image-container">
      <div class="detail-image-wrapper">
        <img class="detail-image" data-image-role="target" src="img/landscape1.jpg" alt="">
        <span class="detail-image-title" data-image-role="title">Stayin' Alive</span>
      </div>
    </div>
  </main>
  <script src="scripts/main.js" charset="utf-8"></script>  
</body>
</html>
