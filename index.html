<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
  <title>Photogallery</title>
</head>

<body>
  <header class="main-header">
    <h1 class="logo-text">Photogallery</h1>
  </header>
  <main class="main-content">
    <ul class="thumbnail-list">
      <li class="thumbnail-item">
        <a href="img\landscape1.jpg" data-image-role="trigger" data-image-title="Rice paddy" data-image-url="img\landscape1.jpg">
          <img class="thumbnail-image" src="img\landscape1.jpg" alt="Rice paddy">
          <span class="thumbnail-title">Rice paddy</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img\landscape2.jpg" data-image-role="trigger" data-image-title="Seaport" data-image-url="img\landscape2.jpg">
          <img class="thumbnail-image" src="img\landscape2.jpg" alt="Seaport">
          <span class="thumbnail-title">Seaport</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img\landscape3.jpg" data-image-role="trigger" data-image-title="Beach evening" data-image-url="img\landscape3.jpg">
          <img class="thumbnail-image" src="img\landscape3.jpg" alt="Beach evening">
          <span class="thumbnail-title">Beach evening</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img\landscape4.jpg" data-image-role="trigger" data-image-title="Red canoes" data-image-url="img\landscape4.jpg">
          <img class="thumbnail-image" src="img\landscape4.jpg" alt="Red canoes">
          <span class="thumbnail-title">Red canoes</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img\landscape5.jpg" data-image-role="trigger" data-image-title="Bridge and trees" data-image-url="img\landscape5.jpg">
          <img class="thumbnail-image" src="img\landscape5.jpg" alt="Bridge and trees">
          <span class="thumbnail-title">Bridge and trees</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img\landscape1.jpg" data-image-role="trigger" data-image-title="Rice paddy" data-image-url="img\landscape1.jpg">
          <img class="thumbnail-image" src="img\landscape1.jpg" alt="Rice paddy">
          <span class="thumbnail-title">Rice paddy</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img\landscape2.jpg" data-image-role="trigger" data-image-title="Seaport" data-image-url="img\landscape2.jpg">
          <img class="thumbnail-image" src="img\landscape2.jpg" alt="Seaport">
          <span class="thumbnail-title">Seaport</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img\landscape3.jpg" data-image-role="trigger" data-image-title="Beach evening" data-image-url="img\landscape3.jpg">
          <img class="thumbnail-image" src="img\landscape3.jpg" alt="Beach evening">
          <span class="thumbnail-title">Beach evening</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img\landscape4.jpg" data-image-role="trigger" data-image-title="Red canoes" data-image-url="img\landscape4.jpg">
          <img class="thumbnail-image" src="img\landscape4.jpg" alt="Red canoes">
          <span class="thumbnail-title">Red canoes</span>
        </a>
      </li>
    </ul>
    <div class="detail-image-container">
      <div class="detail-image-frame" data-image-role="frame">
        <img class="detail-image" data-image-role="target" src="img/landscape1.jpg" alt="Rice paddy">
        <span class="detail-image-title" data-image-role="title">Rice paddy</span>
      </div>
    </div>
  </main>
  <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
